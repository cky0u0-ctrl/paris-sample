로컬 git 히스토리 완전 초기화
//1. git 삭제
rm -rf .git

//2.사용자 정보 등록(컴퓨터 변경시 한번만)

git.config user.name "아이디"

git config user.email "이메일"

//3.버젼관리 초기화
git init

//4.설정 내용확인
git config --list / git config -1

//5. 상태확인
git status 

+main : 누르면 연결된 브런치가 나옴 (로컬)
원격 -origin

//6.branch 확인 (-a 또다른 연결 저장소 띄워줌)
git branch